import cam72cam.universalmodcore.CurseForge;

buildscript {
    repositories {
        jcenter()
        maven { url = "https://teamopenindustry.cc/maven" }
    }
    dependencies {
        classpath 'cam72cam.universalmodcore:UniversalModCoreGradle:0.1.3'
    }
}


repositories {
    maven { url = "http://maven.cil.li/" }
    maven {
		name = "SquidDev"
		url = "https://squiddev.cc/maven/"
	}
    maven { url = "https://teamopenindustry.cc/maven" }
}

sourceSets {
	main {
		java {
			srcDir "ImmersiveRailroadingIntegration/src/main/java"
		}
	}
}

dependencies {
	compile files(CurseForge.asset(231951, 2443553)) // Immersive Engineering
	compile "li.cil.oc:OpenComputers:MC1.11.2-1.7.+:api"
	runtime "li.cil.oc:OpenComputers:MC1.11.2-1.7.+"
	compile files(CurseForge.asset(282001, 2992872)) // ComputerCraft
	compile "trackapi:TrackAPI:1.11.2-forge-1.2"
}

