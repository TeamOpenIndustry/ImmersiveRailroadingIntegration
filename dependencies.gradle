import cam72cam.universalmodcore.CurseForge;

buildscript {
    repositories {
        jcenter()
        maven { url = "https://teamopenindustry.cc/maven" }
    }
    dependencies {
        classpath 'cam72cam.universalmodcore:UniversalModCoreGradle:0.1.3'
    }
}


repositories {
	maven {
		name = "SquidDev"
		url = "https://squiddev.cc/maven/"
	}
}

sourceSets {
	main {
		java {
			srcDir "ImmersiveRailroadingIntegration/src/main/java"
		}
	}
}

dependencies {
	compileOnly "org.squiddev:cc-tweaked-1.14.4:1.85.0"
	compile fg.deobf(files(CurseForge.asset(231951, 3045695))) // Immersive Engineering
	compile fg.deobf(files(CurseForge.asset(282613, 2825261))) // TrackAPI
}
